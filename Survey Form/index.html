<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <section class="section-personal-data">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" required placeholder="Enter your name">
                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" required placeholder="Enter your email">
                <label for="number" id="number-label">Age (optional)</label>
                <input id="number" type="number" min="10" max="110" placeholder="Enter your age">
            </section>
            <section class="section-current-role">
                <label for="dropdwon">Which option best describes your current role?</label>
                <select id="dropdown" required>
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </section>
            <section class="section-recommendation">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input name="recommendation" type="radio"> Definitely</label>
                <label><input name="recommendation" type="radio"> Maybe</label>
                <label><input name="recommendation" type="radio"> Not sure</label>
            </section>
            <section class="section-fav-feature">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </section>
            <section class="section-improvements">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input type="checkbox"> Front-end Projects</label>
                <label><input type="checkbox"> Back-end Projects</label>
                <label><input type="checkbox"> Data Visualization</label>
                <label><input type="checkbox"> Challenges</label>
                <label><input type="checkbox"> Open Source Community</label>
                <label><input type="checkbox"> Gitter help rooms</label>
                <label><input type="checkbox"> Videos</label>
                <label><input type="checkbox"> City Meetups</label>
                <label><input type="checkbox"> Wiki</label>
                <label><input type="checkbox"> Forum</label>
                <label><input type="checkbox"> Additional Courses</label>
            </section>
            <section class="section-suggestions">
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..."></textarea>
            </section>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
