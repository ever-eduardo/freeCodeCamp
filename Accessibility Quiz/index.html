<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A quiz webApp     to practice accessiblity design.">
        <link rel="stylesheet" href="styles.css"/>
        <title>Accessiblity Quiz</title>
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">Name</label>
                        <input id="student-name" type="text" name="student-name">
                    </div>
                    <div class="info">
                        <label for="student-email">Email</label>
                        <input id="student-email" type="email" name="student-email">
                    </div>
                    <div class="info">
                        <label for="birth-day">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                        <input id="birth-day" type="date" name="birth-day">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">Student Info</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="question-1">
                            <legend>The legend element represents a caption for the content of its parent fieldset element </legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1"><input name="q1" id="q1-a1" type="radio" value="True"> True</label>
                                </li>
                                <li>
                                    <label for="q1-a2"><input name="q1" id="q1-a2" type="radio" value="False"> False</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="question-2">
                            <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id </legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1"><input name="q2" id="q2-a1" type="radio" value="True"> True</label>
                                </li>
                                <li>
                                    <label for="q2-a2"><input name="q2" id="q2-a2" type="radio" value="False"> False</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label>Are you a front-end developer?</label>
                        </div>
                        <div class="answer">
                            <select required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label>Do you have any questions?</label>
                        </div>
                        <div class="answer"></div>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
