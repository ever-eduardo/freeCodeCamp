<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <div>
            <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo">
        </div>
        <nav id="nav-bar">
            <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#how-it-works">How it Works</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
        </nav>
    </header>
    <main>
        <h1>Handcrafted, home-made masterpieces</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" name="email" required placeholder="Enter your email address">
            <input type="submit" value="Get Started" class="btn">
        </form>
        <section id="features"></section>
        <section id="how-it-works">
            <iframe id="video" title="how it works" 
            src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" 
            frameborder="5" width="480" height="300"></iframe>
        </section>
        <section id="pricing"></section>
    </main>
</body>
</html>
